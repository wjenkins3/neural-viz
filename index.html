<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>neural-viz</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/neural-viz.css" rel="stylesheet">
</head>
<body>
    <div class="modal fade" id="params-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="padding: 10px 15px;">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h5 class="modal-title">Network Parameters</h5>
      			</div>        	
            	<div id="rnn-params" class="modal-body">
            	    <div></div>
            	</div>
            	<div class="modal-footer" style="padding: 5px 15px;">
            	    <button type="button" class="btn btn-default btn-sm btn-primary" data-dismiss="modal">Update</button>
            	</div>
        	</div>
    	</div>
    </div>

    <div class="container">
        <h1>Recurrent Neural Network Visualization Tool</h1>
  		<div class="row">
      
      		<div class="col-sm-4">
    			<div class="panel panel-default" id="control-ui">
     				<div class="panel-heading">
      					<h5 class="panel-title">Controls</h5>
     				</div>
					<div class="panel-body">
						<div>
							<p>Architecture: <select id="sel-arch"></select></p>
							<p>Presets: <select id="sel-presets"></select></p>
							<p>Sequence Data<br/>
							<textarea rows="4" id="sequence-data"></textarea></p>
							<div class="row">
								<div class="col-sm-3" style="padding-right:0px;">Loop <span id="looptip" class="glyphicon glyphicon-question-sign"></span>
									<span class="tiptext">The last value in the sequence loops back to the first value creating one continuous sequence.</span>
								</div>
								<div class="col-sm-4" style="padding-left:0px;">
									<label class="switch">
										<input type="checkbox" id="loop-chk">
										<div class="slider"></div>
									</label>
								</div>
							</div>
						</div>
						<hr>
						<div>
							<div class="btn-group">
								<button class="btn btn-success" id="btn-next">Next</button>
								<button class="btn btn-success" id="btn-next20">20</button>
								<button class="btn btn-success" id="btn-next100">100</button>
								<button class="btn btn-success" id="btn-next500">500</button>
								<button class="btn btn-primary" id="btn-config" data-toggle="modal" data-target="#params-modal"><small>Show RNN Params</small></button>
							</div>
						</div>
					</div>
    			</div>
   			</div>
   
   			<div class="col-sm-8">   
    			<div class="panel panel-default">
     				<div class="panel-body">
      					<div id="viz-container">
                        	<div class="svg-container neural-net">
              					<svg id="viz" viewBox="0 0 1000 600" preserveAspectRatio="xMinYMin meet"></svg>
                            </div>
      					</div>
     				</div>
    			</div>   
   			</div>
 
  		</div>
  
  		<div class="row" style="padding: 0px 15px;">
      		<div class="panel panel-default">
          		<div class="panel-heading">
              		<h5 class="panel-title">Network Weights</h5>
          		</div>
          		<div class="panel-body" id="params-container">
          		    <div class="svg-container heatmap">
          		        <svg id="params" viewBox="0 0 1000 700" preserveAspectRatio="xMinYMin meet"></svg>
          		    </div>
          		</div>
            </div>
  		</div>
  
    </div>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-scale-chromatic.min.js"></script>
    <script src="js/neural-viz.js"></script>
</body>
</html>
