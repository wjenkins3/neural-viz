<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>neural-viz</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/neural-viz.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Recurrent Neural Network Visualization Tool</h1>
		<div class="row">
		    
		    <div class="col-sm-4">
				<div class="panel panel-default" id="control-ui">
					<div class="panel-heading">
						<h5 class="panel-title">Controls</h5>
					</div>
					<div class="panel-body">
						<div>
						    <p>Architecture: <select id="sel-arch"></select></p>
						    <p>Presets: <select id="sel-presets"></select></p>
						    <p>Sequence Data<br/>
						    <textarea rows="4" id="sequence-data"></textarea></p>
						    <div class="row">
						        <div class="col-sm-3" style="padding-right:0px;">Loop
						            <span id="looptip" class="glyphicon glyphicon-question-sign"></span>
						            <span class="tiptext">The last value in the sequence loops back to the first value creating one continuous sequence.</span>
						        </div>
						        <div class="col-sm-4" style="padding-left:0px;">
						            <label class="switch">
                   			            <input type="checkbox" id="loop-chk">
                   			            <div class="slider"></div>
                			        </label>
                			    </div>
                			</div>
						</div>
					</div> 
				</div>
			</div>
			
			<div class="col-sm-8">			
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="viz-container">
						    <svg id="viz"></svg>
						</div>
					</div>
				</div>			
			</div>
	
		</div>
		
		<div class="row" style="padding: 0px 15px;">
		    <div class="panel panel-default">
		        <div class="panel-heading">
		            <h5 class="panel-title">Network Parameters</h5>
		        </div>
		        <div class="panel-body" id="params-container"></div>
		</div>
		
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/neural-viz.js"></script>
</body>
</html>
